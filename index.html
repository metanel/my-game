<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הריצה</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
    <script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 400,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player;
    let ground;
    let score = 0;
    let scoreText;
    let month = 3;
    let year = 2025;
    let startTime;
    let lastUpdateTime = 0;
    const updateInterval = 300000; // 5 דקות = 300,000 מילי-שניות
    let jumpKey;

    function preload() {
        this.load.spritesheet('player', 'https://via.placeholder.com/40x40', { frameWidth: 40, frameHeight: 40 });
        this.load.image('ground', 'https://via.placeholder.com/800x50');
    }

    function create() {
        // יצירת קרקע
        ground = this.physics.add.staticGroup();
        ground.create(400, 380, 'ground');

        // יצירת דמות ראשית
        player = this.physics.add.sprite(100, 300, 'player');
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player, ground);

        // יצירת אנימציה לדמות (הדמיה של ריצה)
        this.anims.create({
            key: 'run',
            frames: this.anims.generateFrameNumbers('player', { start: 0, end: 1 }),
            frameRate: 10,
            repeat: -1
        });
        player.play('run');

        // הצגת חיסכון וזמן
        scoreText = this.add.text(16, 16, '₪0 - 03/2025', { fontSize: '32px', fill: '#fff' });
        startTime = this.time.now;

        // הגדרת לחיצת מקש רווח לקפיצה
        jumpKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    }

    function update() {
        let currentTime = this.time.now;
        if (currentTime - lastUpdateTime >= updateInterval) {
            score += 5000;
            month++;
            if (month > 12) {
                month = 1;
                year++;
            }
            scoreText.setText('₪' + score + ' - ' + (month < 10 ? '0' : '') + month + '/' + year);
            lastUpdateTime = currentTime;
        }

        // קפיצה עם מקש רווח
        if (Phaser.Input.Keyboard.JustDown(jumpKey)) {
            jump();
        }
    }

    function jump() {
        if (player.body.touching.down) {
            player.setVelocityY(-250);
        }
    }
    </script>
</body>
</html>
